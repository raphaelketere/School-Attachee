<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F7F9FB;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
        }

        select, input[type="text"], input[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <h2>Assigned Attachees:</h2>
    <ul>
        {% for attachee in attachees %}
        <li>{{ attachee['name'] }}</li>
        {% endfor %}
    </ul>

    <h2>Assign Task:</h2>
    <form action="/assign_task" method="POST">
        <select name="attachee_id" required>
            <option value="" selected disabled>Select Attachee</option>
            {% for attachee in attachees %}
            <option value="{{ attachee['id'] }}">{{ attachee['name'] }}</option>
            {% endfor %}
        </select>
        <input type="text" name="task_name" placeholder="Task Name" required>
        <input type="submit" value="Assign">
    </form>
</body>
</html>
